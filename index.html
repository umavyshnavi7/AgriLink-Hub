<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AgriLink Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #e2f0da 0%, #c8e0c0 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
    body::before { content: 'ðŸŒ¹'; position: absolute; font-size: 8rem; opacity: 0.1; top: 10%; left: 10%; animation: float 6s ease-in-out infinite; }
    body::after { content: 'ðŸŒº'; position: absolute; font-size: 7rem; opacity: 0.1; bottom: 10%; right: 10%; animation: float 5s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    .login-container { background: white; padding: 3rem; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,40,0,0.15); width: 100%; max-width: 420px; position: relative; z-index: 1; }
    .login-container::before { content: 'ðŸŒ·'; position: absolute; top: -15px; right: 20px; font-size: 2.5rem; }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo i { font-size: 3rem; color: #1f4f2b; }
    h2 { font-family: 'Merriweather', serif; color: #1f4f2b; text-align: center; margin-bottom: 2rem; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; color: #2e3b2e; font-weight: 500; }
    input { width: 100%; padding: 0.8rem; border: 2px solid #deecce; border-radius: 12px; font-size: 1rem; transition: border 0.3s; }
    input:focus { outline: none; border-color: #1f4f2b; box-shadow: 0 0 0 3px rgba(31,79,43,0.1); }
    .btn { width: 100%; background: linear-gradient(135deg, #e9b741 0%, #dda52d 100%); color: #1f4f2b; padding: 1rem; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(233,183,65,0.3); }
    .links { text-align: center; margin-top: 1.5rem; }
    .links a { color: #1f4f2b; text-decoration: none; font-weight: 500; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo"><i class="fas fa-seedling"></i></div>
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="far.html">Back to Home</a></p>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Check credentials from localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);
      
      if (!user) {
        alert('âŒ Invalid email or password! Please sign up first.');
        return;
      }
      
      // Set session storage
      sessionStorage.setItem('isLoggedIn', 'true');
      sessionStorage.setItem('userRole', user.role);
      sessionStorage.setItem('userName', user.name);
      
      alert('âœ… Login successful! Redirecting...');
      
      const dashboards = {
        'farmer': 'tool-booking.html',
        'expert': 'expert-dashboard.html',
        'admin': 'admin-portal.html',
        'public': 'public-dashboard.html'
      };
      
      const dashboard = dashboards[user.role] || 'far.html';
      setTimeout(() => window.location.href = dashboard, 1000);
    });
  </script>
</body>
</html>
